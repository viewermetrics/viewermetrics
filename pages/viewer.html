<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Metrics - Following</title>
    <link rel="stylesheet" href="viewer.css">
</head>

<body>
    <div class="tvm-viewer-container">
        <header class="tvm-viewer-header">
            <div class="tvm-header-content">
                <h1 id="tvm-viewer-title" data-i18n="labelViewerLoading"></h1>
                <div class="tvm-header-actions">
                    <button id="tvm-close-btn" class="tvm-btn tvm-btn-secondary" data-i18n="labelViewerCloseTab"></button>
                </div>
            </div>
        </header>

        <main class="tvm-viewer-main">
            <!-- User Profile Section -->
            <section class="tvm-profile-section">
                <div class="tvm-profile-card">
                    <div class="tvm-profile-avatar">
                        <img id="tvm-profile-image" src="" alt="Profile" class="tvm-avatar-large">
                    </div>
                    <div class="tvm-profile-info">
                        <h2 id="tvm-profile-username" data-i18n="labelViewerLoading"></h2>
                        <div class="tvm-profile-stats">
                            <div class="tvm-stat-item">
                                <span class="tvm-stat-label" data-i18n="labelViewerUserId"></span>
                                <span id="tvm-stat-id" class="tvm-stat-value">-</span>
                            </div>
                            <div class="tvm-stat-item">
                                <span class="tvm-stat-label" data-i18n="labelViewerAccountCreated"></span>
                                <span id="tvm-stat-created" class="tvm-stat-value">-</span>
                            </div>
                            <div class="tvm-stat-item">
                                <span class="tvm-stat-label" data-i18n="labelViewerFirstSeen"></span>
                                <span id="tvm-stat-first-seen" class="tvm-stat-value">-</span>
                            </div>
                            <div class="tvm-stat-item">
                                <span class="tvm-stat-label" data-i18n="labelViewerLastSeen"></span>
                                <span id="tvm-stat-last-seen" class="tvm-stat-value">-</span>
                            </div>
                            <div class="tvm-stat-item">
                                <span class="tvm-stat-label" data-i18n="labelViewerTimeStream"></span>
                                <span id="tvm-stat-time-stream" class="tvm-stat-value">-</span>
                            </div>
                            <div class="tvm-stat-item">
                                <span class="tvm-stat-label" data-i18n="labelViewerFollowingCount"></span>
                                <span id="tvm-stat-following-count" class="tvm-stat-value">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tvm-profile-description" class="tvm-profile-description" style="display: none;">
                    <h3 data-i18n="labelViewerDescription"></h3>
                    <p id="tvm-description-text"></p>
                </div>
            </section>

            <!-- Following List Section -->
            <section class="tvm-following-section">
                <div class="tvm-following-header">
                    <h2 data-i18n="labelViewerFollowingList"></h2>
                    <div class="tvm-following-controls">
                        <input type="text" id="tvm-search" placeholder="Search following..." class="tvm-search-input">
                        <select id="tvm-sort" class="tvm-sort-select">
                            <option value="followedAt" data-i18n="labelViewerSortNewestDate"></option>
                            <option value="followedAt-asc" data-i18n="labelViewerSortOldestDate"></option>
                            <option value="live-username" data-i18n="labelViewerSortLiveUsername"></option>
                            <option value="login" data-i18n="labelViewerSortUsername"></option>
                            <option value="login-desc" data-i18n="labelViewerSortDescUsername"></option>
                        </select>
                    </div>
                </div>

                <div id="tvm-loading" class="tvm-loading-container">
                    <div class="tvm-loading-spinner"></div>
                    <p id="tvm-loading-text"><span data-i18n="labelViewerLoadingText"></span> <span id="tvm-loading-username" data-i18n="labelViewerLoadingTextUsername">username</span> <span data-i18n="labelViewerLoadingTextFollow"></span></p>
                </div>

                <div id="tvm-error" class="tvm-error-container" style="display: none;">
                    <p id="tvm-error-text" data-i18n="labelViewerErrorText"></p>
                </div>

                <div class="tvm-following-grid-container">
                    <div id="tvm-following-grid" class="tvm-following-grid" style="display: none;">
                        <!-- Following items will be populated here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../content/core/i18n.js"></script>
    <script src="viewer.js"></script>
</body>

</html>
